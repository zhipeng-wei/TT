    TEST_NUM_CROP: 3
    MULTIGRID: False
    KEEP_ASPECT_RATIO: False

  MODEL:
    NAME: 'slowfast_8x8_resnet101_kinetics400'
    PRETRAINED: False

  LOG:
    BASE_PATH: './logs/slowfast_8x8_resnet101_kinetics400'
    LOG_DIR: 'tb_log'
    SAVE_DIR: 'checkpoints'
    EVAL_DIR: './logs/slowfast_8x8_resnet101_kinetics400/eval'
    SAVE_FREQ: 2
